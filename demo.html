<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/spinWheel/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Demo de Ruleta Interactiva - Spin Wheel Algoland" />
    <title>Spin Wheel - Demo</title>
    
    <style>
        /* Loading inicial */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3a8a 0%, #581c87 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-family: Arial, sans-serif;
            transition: opacity 0.5s ease;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fbbf24;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Demo warning */
        .demo-warning {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(239, 68, 68, 0.9);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }
        
        /* Estilos base */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #581c87 100%);
            min-height: 100vh;
        }
        
        #root {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="demo-warning">
        ðŸš« Modo Demo - Panel de control no disponible
    </div>

    <div id="loading">
        <div style="text-align: center;">
            <div class="spinner"></div>
            <div class="loading-text">Cargando Ruleta Demo...</div>
        </div>
    </div>
    
    <div id="root"></div>
    
    <script>
        // Script para demo estÃ¡tica
        function removeLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.opacity = '0';
                setTimeout(() => {
                    if (loading.parentNode) {
                        loading.parentNode.removeChild(loading);
                    }
                }, 500);
            }
        }
        
        window.addEventListener('load', removeLoading);
        setTimeout(removeLoading, 5000);
    </script>
    
    <!-- ðŸ‘‡ RUTA RELATIVA, no absoluta -->
    <script type="module" src="./src/main-demo.jsx"></script>
</body>
</html>
