<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Ruleta de Premios</title>
    <style>
        @font-face {
            font-family: 'Minecrafter';
            src: url('/src/assets/font/Minecrafter.Reg.ttf') format('truetype');
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Minecrafter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: 
                linear-gradient(180deg, rgba(5, 3, 33, 0.95) 0%, rgba(8, 5, 45, 0.9) 45%, rgba(23, 8, 80, 0.85) 70%, rgba(32, 9, 110, 0.95) 100%),
                radial-gradient(circle at 50% 30%, rgba(255, 0, 170, 0.3), transparent 50%);
            color: #ffffff;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Grid pattern de fondo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 170, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 238, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }
        
        .admin-container {
            max-width: 640px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 1rem;
            border: 2px solid rgba(14, 230, 230, 0.5);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 0.75rem;
            flex-shrink: 0;
        }
        
        .header h1 {
            font-family: 'Minecrafter', monospace;
            color: #0ee6e6;
            margin-bottom: 0.25rem;
            font-size: 1.2rem;
            letter-spacing: 0.1em;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(14, 230, 230, 0.3);
            font-size: 0.85rem;
        }
        
        .status-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #ef4444;
        }
        
        .status-dot.connected {
            background: #10b981;
        }
        
        .section {
            background: rgba(0, 0, 0, 0.4);
            padding: 0.75rem;
            border-radius: 12px;
            margin-bottom: 0.75rem;
            border: 2px solid rgba(14, 230, 230, 0.3);
            flex-shrink: 0;
        }
        
        .section h2 {
            font-family: 'Minecrafter', monospace;
            color: #0ee6e6;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            letter-spacing: 0.05em;
        }
        
        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            min-height: 0;
        }
        
        .scrollable-content::-webkit-scrollbar {
            width: 6px;
        }

        .scrollable-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }

        .scrollable-content::-webkit-scrollbar-thumb {
            background: rgba(14, 230, 230, 0.5);
            border-radius: 3px;
        }

        .scrollable-content::-webkit-scrollbar-thumb:hover {
            background: rgba(14, 230, 230, 0.7);
        }
        
        .add-prize {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .add-prize input {
            flex: 1;
            padding: 0.6rem;
            border: 2px solid rgba(14, 230, 230, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            font-family: 'Minecrafter', monospace;
            font-size: 0.85rem;
            min-height: 40px;
            transition: all 0.3s ease;
        }

        .add-prize input:focus {
            outline: none;
            border-color: #0ee6e6;
            background: rgba(0, 0, 0, 0.8);
        }

        .add-prize input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .add-prize button {
            padding: 0.6rem 1rem;
            background: linear-gradient(135deg, #10b981, #059669);
            border: 2px solid #10b981;
            border-radius: 8px;
            color: white;
            font-family: 'Minecrafter', monospace;
            font-weight: bold;
            cursor: pointer;
            min-height: 40px;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .add-prize button:hover:not(:disabled) {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-2px);
        }

        .add-prize button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .prizes-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .prize-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem;
            background: rgba(14, 230, 230, 0.1);
            border-radius: 8px;
            border: 2px solid rgba(14, 230, 230, 0.3);
            transition: all 0.3s ease;
            cursor: move;
            user-select: none;
        }

        .prize-quantity {
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .prize-quantity input {
            width: 60px;
            padding: 0.4rem;
            border: 2px solid rgba(14, 230, 230, 0.3);
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            font-family: 'Minecrafter', monospace;
            font-size: 0.85rem;
            text-align: center;
        }

        .prize-quantity input:focus {
            outline: none;
            border-color: #0ee6e6;
            background: rgba(0, 0, 0, 0.8);
        }

        .prize-item:hover {
            background: rgba(14, 230, 230, 0.15);
            border-color: rgba(14, 230, 230, 0.5);
        }

        .prize-item.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }

        .prize-item.drag-over {
            border-color: #0ee6e6;
            background: rgba(14, 230, 230, 0.25);
        }
        
        .prize-name {
            flex: 1;
            font-family: 'Minecrafter', monospace;
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #ffffff;
            min-width: 0;
        }
        
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
            margin-top: 0.5rem;
        }
        
        .action-btn {
            flex: 1;
            padding: 0.7rem;
            border: 2px solid;
            border-radius: 8px;
            color: white;
            font-family: 'Minecrafter', monospace;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.85rem;
            min-height: 44px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .spin-btn {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border-color: #f59e0b;
        }

        .spin-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #d97706, #b45309);
            transform: translateY(-2px);
        }

        .spin-btn:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .save-btn {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-color: #3b82f6;
        }
        
        .save-btn::before {
            content: ' ';
        }

        .save-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            transform: translateY(-2px);
        }

        .save-btn:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .info {
            text-align: center;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: rgba(14, 230, 230, 0.1);
            border-radius: 8px;
            border: 2px solid rgba(14, 230, 230, 0.3);
            flex-shrink: 0;
        }

        .info p {
            font-family: 'Minecrafter', monospace;
            font-size: 0.75rem;
            margin: 0.25rem 0;
        }

        .info strong {
            color: #0ee6e6;
        }


        @media (max-width: 768px) {
            .admin-container {
                padding: 1.5rem;
                border-radius: 20px;
            }
            
            .add-prize {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .prize-name {
                font-size: 0.9rem;
            }

            .header h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1> Panel de Control</h1>
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Conectando...</span>
            </div>
        </div>



        <div class="scrollable-content">
            <div class="section">
                <h2>Premios Actuales (<span id="prizesCount">0</span>)</h2>
                <div class="prizes-list" id="prizesList"></div>
            </div>
            <div class="section">
                <h2>Agregar Premio</h2>
                <div class="add-prize">
                    <input type="text" id="newPrizeInput" placeholder="Nombre del premio..." autocomplete="off">
                    <button onclick="addPrize()">Agregar</button>
                </div>
            </div>
            <div class="action-buttons">
                <button id="spinBtn" class="action-btn spin-btn" onclick="spinWheel()">Girar Ruleta</button>
                <button id="saveBtn" class="action-btn save-btn" onclick="savePrizes()">Guardar</button>
            </div>
        </div>

        <div class="info">
            <p><strong>Conectado a:</strong> <span id="serverUrl">...</span></p>
            <p>Los cambios se aplican instant谩neamente</p>
        </div>
    </div>

    <script>
        let ws;
        let prizes = [];
        let isConnected = false;
        
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const hostname = window.location.hostname;
        const serverUrl = `${protocol}//${hostname}:3000`;

        function connect() {
            try {
                ws = new WebSocket(serverUrl);
                
                ws.onopen = () => {
                    updateStatus('Conectado', true);
                    isConnected = true;
                    updateButtonsState();
                    document.getElementById('serverUrl').textContent = serverUrl;
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'prizes_update') {
                            // Normalizar premios a formato objeto
                            prizes = data.prizes.map(p => {
                                if (typeof p === 'string') {
                                    return { name: p, quantity: 0 };
                                }
                                return {
                                    name: p.name || p,
                                    quantity: typeof p.quantity === 'number' ? p.quantity : 0
                                };
                            });
                            renderPrizes();
                        }
                    } catch (error) {
                        console.error('Error parsing message:', error);
                    }
                };
                
                ws.onclose = () => {
                    updateStatus('Desconectado', false);
                    isConnected = false;
                    updateButtonsState();
                    setTimeout(connect, 3000);
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateStatus('Error de conexi贸n', false);
                    isConnected = false;
                    updateButtonsState();
                };
            } catch (error) {
                console.error('Connection error:', error);
                updateStatus('Error de conexi贸n', false);
                setTimeout(connect, 3000);
            }
        }
        
        function updateStatus(message, isConnected) {
            document.getElementById('statusText').textContent = message;
            document.getElementById('statusDot').className = 
                `status-dot ${isConnected ? 'connected' : ''}`;
        }

        function updateButtonsState() {
            const disabled = !isConnected;
            document.getElementById('spinBtn').disabled = disabled;
            document.getElementById('saveBtn').disabled = disabled || prizes.length === 0;
        }
        
        function sendMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
                return true;
            }
            return false;
        }
        
        function addPrize() {
            const input = document.getElementById('newPrizeInput');
            const prizeName = input.value.trim();
            
            if (prizeName && !prizes.some(p => {
                const pName = typeof p === 'string' ? p : p.name;
                return pName === prizeName;
            })) {
                const newPrizes = [...prizes, { name: prizeName, quantity: 0 }];
                if (sendMessage({
                    type: 'update_prizes',
                    prizes: newPrizes
                })) {
                    input.value = '';
                    prizes = newPrizes;
                    renderPrizes();
                    updateButtonsState();
                } else {
                    alert('Error: No conectado al servidor');
                }
            }
        }
        

        function updatePrizeQuantity(index, newQuantity) {
            const quantity = parseInt(newQuantity);
            if (isNaN(quantity) || quantity < 0) {
                // Restaurar valor anterior si es inv谩lido
                renderPrizes();
                return;
            }
            
            const prize = prizes[index];
            const prizeName = typeof prize === 'string' ? prize : prize.name;
            
            sendMessage({
                type: 'update_prize_quantity',
                prize: prizeName,
                quantity: quantity
            });
            
            // Actualizar localmente
            prizes[index] = {
                name: prizeName,
                quantity: quantity
            };
            renderPrizes();
        }
        
        function spinWheel() {
            if (!sendMessage({
                type: 'spin_wheel'
            })) {
                alert('Error: No conectado al servidor');
            }
        }
        
        function savePrizes() {
            fetch('/api/prizes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prizes })
            })
            .then(async res => {
                if (!res.ok) throw new Error('Error HTTP ' + res.status);
                const data = await res.json();
                alert('Premios guardados correctamente');
            })
            .catch(err => {
                console.error(err);
                alert('No se pudo guardar. Verifica la conexi贸n con el servidor.');
            });
        }
        
        let draggedIndex = null;

        function renderPrizes() {
            const list = document.getElementById('prizesList');
            const count = document.getElementById('prizesCount');
            
            count.textContent = prizes.length;
            list.innerHTML = '';
            
            if (prizes.length === 0) {
                list.innerHTML = '<div class="prize-item">No hay premios configurados</div>';
                return;
            }
            
            prizes.forEach((prize, index) => {
                const prizeName = typeof prize === 'string' ? prize : prize.name;
                const quantity = typeof prize === 'string' ? 0 : (prize.quantity || 0);
                
                const item = document.createElement('div');
                item.className = 'prize-item';
                item.draggable = true;
                item.dataset.index = index;
                item.innerHTML = `
                    <div class="prize-name">${prizeName}</div>
                    <div class="prize-quantity">
                        <input 
                            type="number" 
                            min="0" 
                            value="${quantity}" 
                            onchange="updatePrizeQuantity(${index}, this.value)"
                            onmousedown="event.stopPropagation()"
                            onclick="event.stopPropagation()"
                            placeholder="0"
                        >
                    </div>
                `;
                
                // Event listeners para drag and drop
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragend', handleDragEnd);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('drop', handleDrop);
                item.addEventListener('dragenter', handleDragEnter);
                item.addEventListener('dragleave', handleDragLeave);
                
                list.appendChild(item);
            });
        }

        function handleDragStart(e) {
            // Asegurarse de que el drag se inicie desde el item, no desde el bot贸n
            const item = e.target.closest('.prize-item');
            if (!item) return;
            
            draggedIndex = parseInt(item.dataset.index);
            item.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', draggedIndex.toString());
            
            // Prevenir que el bot贸n interfiera
            if (e.target.classList.contains('delete-btn')) {
                e.preventDefault();
                return false;
            }
        }

        function handleDragEnd(e) {
            const item = e.target.closest('.prize-item');
            if (item) {
                item.classList.remove('dragging');
            }
            // Limpiar clases de drag-over de todos los items
            document.querySelectorAll('.prize-item').forEach(item => {
                item.classList.remove('drag-over');
            });
            draggedIndex = null;
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            const targetIndex = parseInt(e.currentTarget.dataset.index);
            if (targetIndex !== draggedIndex) {
                e.currentTarget.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            
            const targetIndex = parseInt(e.currentTarget.dataset.index);
            
            if (draggedIndex !== null && draggedIndex !== targetIndex) {
                // Reordenar array
                const newPrizes = [...prizes];
                const [removed] = newPrizes.splice(draggedIndex, 1);
                newPrizes.splice(targetIndex, 0, removed);
                
                // Actualizar y enviar al servidor
                prizes = newPrizes;
                sendMessage({
                    type: 'update_prizes',
                    prizes: newPrizes
                });
                renderPrizes();
            }
            
            e.currentTarget.classList.remove('drag-over');
            return false;
        }
        
        document.getElementById('newPrizeInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addPrize();
        });
        
        connect();
    </script>
</body>
</html>
